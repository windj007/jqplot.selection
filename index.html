<html>
<head>
<title>jqPlot.Selection test page</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="styles.css" type="text/css" />

<script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
<script type="text/javascript" src="lib/jqplot/jquery.jqplot.js"></script>
<script type="text/javascript" src="lib/jqplot/jqplot.trendline.js"></script>
<script type="text/javascript" src="jqplot.selection.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        var plot1 = $.jqplot('chart1', [[[1, 2], [1.5, 3], [2.1, 1]], [[1, 1.1], [1.3, 2.2], [2.3, 3]], [[1, 5], [3, 2], [3.5, 3]]], {
            seriesDefaults: {
    			
            },
            series : [
            	{
            	    markerOptions: {
            	        style: "filledSquare"
            	    },
            	    selection: {
            	    	show: true
            	    }
            	},
            	{
            		selection: {
        			    show: true
        			}
            	},
            	{
            	}
            ]
       	});
        $('#chart1').bind('jqplotPointSelected', function (event, seriesIndex, pointIndex) {
           	alert("jq event selected: " + [seriesIndex, pointIndex].toString());
        });
        $('#chart1').bind('jqplotPointDeselected', function (event, seriesIndex, pointIndex) {
           	alert("jq event deselected: " + [seriesIndex, pointIndex].toString());
        });
        plot1.togglePoint(1, 0);
        plot1.togglePointSilently(1, 1);
    });
</script>
</head>
<body>
	<div id="chart1"></div>
</body>
</html>
